<!DOCTYPE html>
<html>
  <head>
    <title>Habits Tracker</title>
    <link rel="stylesheet" href="../css/global.css" />
  </head>
  <body>
    <header>
      <nav>
      <table class="header-element">
          <tr>
            <td width = 50% class="header-td"><a href="../pages/progress.html">Progress</a></td>
            <td class="header-td"><a href="../pages/planned.html">Planned</a></td>
          </tr>
          <tr>
            <td class="header-td"><a href="../pages/all-habits.html">My Habits</a></td>
            <td class="header-td"><a href="../pages/all-notifications.html">My Notifications</a></td>
          </tr>
          <tr>
            <td colspan="2" class="header-td"><a href="../pages/today.html">Today</a></td>
          </tr>
        </table>
      </nav>
    </header>

    <main>
      <button class="add-hab-button" onclick="toNewHabit();">Add habit</button>
      <button class="add-not-button" onclick="toNewNotification();">Add notification</button>
      <h1 class="chapter-name">Today</h1>

      <table class="today-habs"><!--later I'll just copy code from this class and put it into all tables but without button of completing-->
        <tr>
          <th class="today-th">Complete</th>
          <th class="today-th">Habit</th>
          <th class="today-th">Frequency</th>
          <th class="today-th">Notes</th>
        </tr>
        <tr>
          <td class="today-td"><input class="inp" type="radio"></td>
          <td class="today-td">Brush my teeth</td>
          <td class="today-td">daily</td>
          <td class="today-td"></td>
        </tr>
      </table>

      <script src = "../js/script.js"></script>
    </main>
  </body>
</html>
